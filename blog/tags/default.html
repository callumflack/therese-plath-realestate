
{% capture content %}

    <section class="Section u-marginT0">

            <div class="Grid Grid--withGutter">
                <div class="Grid-cell u-sm-size3of12 u-sm-display">
                    <div class="Affix" data-spy="affix" data-offset-top="200">
                        {% include 'includes/posts-aside' %}
                    </div>
                </div>
                <div class="Grid-cell u-sm-size9of12">

        </div>
    </section>
